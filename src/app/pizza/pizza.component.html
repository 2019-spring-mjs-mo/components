<diV>
  <a href="#" (click) = "checkAll()">All</a> | <a href="#"(click) = "uncheckAll()">None</a>
  <p *ngFor = "let t of availablePizzaToppings"
  > <input (change) ="recalculateTotal()" type="checkbox" name="" [(ngModel)]="t.checked">
  {{t.name}} ({{t.price | currency}})</p>
  <p><button *ngIf='false' (click) ="CalculateTotal()">Calculate Total</button></p>
  <h3>Total: {{total |currency}}</h3>
</diV>
