<div>
  <p *ngFor='let t of availablePizzaToppings'>
    <mat-checkbox [(ngModel)]='t.checked'>
    {{ t.name }} ({{ t.price | currency }})
    </mat-checkbox> 
  </p>
  <p>
    <button mat-button (click)='calculateTotal()'>Calculate Total</button>
  </p>
  <h3>
    {{ total | currency }}
  </h3>
</div>
