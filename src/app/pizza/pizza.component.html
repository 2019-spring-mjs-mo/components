<mat-card>
  <h3>Topping</h3>h3>
<a href='#' (click)='checkAll()'>all</a>  | <a href='#'  (click)='uncheckAll()'>None</a>





  <p *ngFor='let t of availablePizzaToppings'>
    <input (change)='recalculateTotal'  type="checkbox" [(ngModel)]='t.checked'>
    {{ t.name }} ({{ t.price | currency }})
  </p>
  <p>
    <button *ngIf='false' (click)='calculateTotal()'>Calculate Total</button>
  </p>
  <h3>
    Total: {{ total | currency }}  
    
    <span *ngIf = 'showWarning' style='color : red; font-size: 0.66em;'> (Donot forget to choose some toppings)</span>
  
  
  
  
  </h3>
</mat-card>
