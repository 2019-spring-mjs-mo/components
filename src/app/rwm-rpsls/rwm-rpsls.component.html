<mat-card>
  <mat-card-title>Ryan's Simple Calculator</mat-card-title>
  <mat-card-content>
    <mat-form-field>
        <input matInput placeholder='Number 1' type="number" [(ngModel)]='numberOne' />
    </mat-form-field>
    
    &nbsp;&nbsp;
    
    <mat-form-field>
      <mat-select [(ngModel)]='calcOp'>
        <mat-option value="+">+</mat-option>
        <mat-option value="-">-</mat-option>
        <mat-option value="*">*</mat-option>
        <mat-option value="/">/</mat-option>
      </mat-select>
    </mat-form-field>

    &nbsp;&nbsp;
    
    <mat-form-field>
        <input matInput placeholder='Number 2' type="number" [(ngModel)]='numberTwo' />
    </mat-form-field>
    &nbsp;
    <button mat-raised-button (click)='addNumbers()'>=</button>
    &nbsp;
    {{ answer }}
</mat-card-content>
</mat-card>
