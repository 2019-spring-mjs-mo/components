<mat-card class="card">
    <mat-card-title>Jeanne's Division</mat-card-title>
  <mat-card-content>
    <form>
      <input [(ngModel)] = "dividend" type="number" name="dividend">      
      <span> &nbsp; /  &nbsp;</span>
      <input [(ngModel)] = "divider" type="number" name="divider"> &nbsp;
      <button (click) = "divideNumbers()"> = </button> &nbsp;
      <span *ngIf="show">{{quotient }}</span> {{ errorMessage}} 

      
    </form>
  </mat-card-content>
</mat-card>
